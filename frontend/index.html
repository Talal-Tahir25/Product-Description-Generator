<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Description Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <div class="card input-section">
            <header>
                <h1>ProductGen AI</h1>
                <h2>Create compelling descriptions in seconds.</h2>
            </header>
            
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="e.g. Ultra-Light Running Shoes" required>
                </div>

                <div class="form-group">
                    <label for="features">Key Features (comma separated)</label>
                    <textarea id="features" placeholder="e.g. Breathable mesh, memory foam sole, water resistant..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="audience">Target Audience</label>
                    <input type="text" id="audience" placeholder="e.g. Marathon runners, gym goers" required>
                </div>

                <div class="form-group">
                    <label for="tone">Tone of Voice</label>
                    <select id="tone">
                        <option value="professional">Professional</option>
                        <option value="excited">Excited</option>
                        <option value="luxury">Luxury</option>
                        <option value="minimalist">Minimalist</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn">Generate Content</button>
            </form>
        </div>

        <!-- Output Section -->
        <div class="card output-section">
            <div id="initialState">
                <h3 style="color: var(--text-secondary); text-align: center; margin-top: 50%;">
                    Your generated content will appear here.
                </h3>
            </div>

            <div id="loader" class="loader">
                <div class="spinner"></div>
                <p>Crafting your description...</p>
            </div>

            <div id="resultContent" class="result-section">
                <div class="output-group">
                    <label>Product Description</label>
                    <div id="descriptionOutput" class="output-box"></div>
                </div>

                <div class="output-group">
                    <label>SEO Keywords</label>
                    <div id="keywordsOutput" class="keyword-tags"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
